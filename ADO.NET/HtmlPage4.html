<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Comment Form</title>
    <!-- below we are including the jQuery and jQuery plugin .js files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script>$(document).ready(function(){
  $("#flip").click(function(){
    $("#panel").slideDown("slow");
  });
    $("#flOp").click(function () {
        $("#PanelS").slideDown("slow");
    });



  });

        $().ready(function () {

            $("#signupForm").validate({
                // in 'rules' user have to specify all the constraints for respective fields
                rules: {
                    firstname: "required",
                    lastname: "required",
                    username: {
                        required: true,
                        minlength: 2 //for length of lastname
                    },
                    password: {
                        required: true,
                        minlength: 5
                    },
                    confirm_password: {
                        required: true,
                        minlength: 5,
                        equalTo: "#password" //for checking both passwords are same or not
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    agree: "required"
                },
                // in 'messages' user have to specify message as per rules
                messages: {
                    firstname: " Please enter your firstname",

                    lastname: " Please enter your lastname",
                    username: {
                        required: " Please enter a username",
                        minlength: " Your username must consist of at least 2 characters"
                    },
                    password: {
                        required: " Please enter a password",
                        minlength: " Your password must be consist of at least 5 characters"
                    },
                    confirm_password: {
                        required: " Please enter a password",
                        minlength: " Your password must be consist of at least 5 characters",
                        equalTo: " Please enter the same password as above"
                    },
                    agree: "Please accept our policy"
                }
            });
        });</script>
    <style>
        #panel, #flOp {
            padding: 5px;
            text-align: center;
            background-color: #0094ff;
            border: solid 1px #c3c3c3;
        }

        #PanelS {
            padding: 50px;
            display: none;
        }
        #panel, #flip {
            padding: 5px;
            text-align: center;
            background-color: #808080;
            border: solid 1px #c3c3c3;
        }

        #panel {
            padding: 50px;
            display: none;
        }


    </style>
</head>

<body>
    <div id="flOp">INTRODUCTION</div>
    <div id="PanelS">
        <form class="cmxform" id="signupForm" method="get" action="form-handler.html" autocomplete="off">
            <fieldset>


                <p>
                    <label for="firstname">Firstname</label>
                    <input id="firstname" name="firstname" type="text"></input>
                </p>


                <p>
                    <label for="lastname">Lastname</label>
                    <input id="lastname" name="lastname" type="text"></input>
                </p>


                <p>
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text"></input>
                </p>


                <p>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password"></input>
                </p>


                <p>
                    <label for="confirm_password">Confirm password</label>
                    <input id="confirm_password" name="confirm_password" type="password"></input>
                </p>


                <p>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email"></input>
                </p>





                <p>
                    <input class="submit" type="submit" value="submit">

                </p>


            </fieldset>
        </form>

    </div>

    <div id="flip">Academic Record</div>
    <div id="panel">
        <form class="cmxform" id="signupForm" method="get" action="form-handler.html" autocomplete="off">
            <fieldset>


                <p>
                    <label for="firstname">Degree</label>
                    <input id="firstname" name="firstname" type="text"></input>
                </p>


                <p>
                    <label for="lastname">Institute</label>
                    <input id="lastname" name="lastname" type="text"></input>
                </p>


                <p>
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text"></input>
                </p>


                <p>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password"></input>
                </p>


                <p>
                    <label for="confirm_password">Confirm password</label>
                    <input id="confirm_password" name="confirm_password" type="password"></input>
                </p>


                <p>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email"></input>
                </p>





                <p>
                    <input class="submit" type="submit" value="submit">

                </p>


            </fieldset>
        </form>

    </div>



</body>

</html>
